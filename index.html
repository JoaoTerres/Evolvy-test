<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Formulário de Validação</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <form id="formValidation">
         <h1>Formulário de Validação</h1>
         
         <label for="fullName">Nome Completo:</label>
         <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome Completo" pattern="[A-Za-zÀ-ú ']{1,100}" required>

         <label for="phone">Telefone:</label>
         <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" oninput="handlePhone(event)" required>

         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" placeholder="seuemail@dominio" required>

         <label for="number">Número:</label>
         <input type="number" id="number" name="number" min="1" max="999" required>

         <button type="submit">Enviar</button>
         <script src="script.js"></script>
      </form>
   </body>
</html>
